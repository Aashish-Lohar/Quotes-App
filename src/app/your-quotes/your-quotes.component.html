<div class="container">
    <div class="row ">
        <div class="s12 m6 ">
          <div *ngFor="let q of yourQuotes;let i=index" class="card blue-grey darken-1">
            <div *ngIf="q.quote" class="card-content white-text">
              <i class="right material-icons" style="cursor: pointer;" (click)="deleteData(q.id,i)">delete</i>
              <h2 class="card-title center">{{q.quote.text}}</h2>
              <h6 >
                  <span>{{q.quote.time|date}}</span><span class="right"> --{{q.quote.by| username}}</span>

              </h6>
            </div>
          </div>
        </div>
      </div>
              

</div>
